plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publish' version '4.0.1'
    id 'nebula.nebula-release' version '2.2.7'
    id 'nebula.nebula-bintray' version '3.0.1'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.0.1'
    id 'nebula.source-jar' version '4.0.1'
    id 'nebula.maven-apache-license' version '4.0.1'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

description 'Gradle plugin to do various Stash SCM tasks'

contacts {
    'dzapata@gmail.com' {
        moniker 'Daniel Zapata'
        github 'dzapata'
    }
}

dependencies {
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.3'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/1a495ccc109b1d226e7a8d4b3474eab0ac78abb2/common.gradle'

pluginBundle {
    plugins {
        gradleStash {
            id = 'nebula.gradle-stash'
            displayName = 'Nebula Stash Plugin'
            description = project.description
            tags = ['nebula', 'scm', 'stash']
        }

        gradleStashBase {
            id = 'nebula.gradle-stash-base'
            displayName = 'Nebula Stash Base Plugin'
            description = 'Sets up some common '
            tags = ['nebula', 'scm', 'stash']
        }
    }
}
