buildscript { repositories { jcenter() } } // Some plugin dependencies (namely JFrog) are not in Maven Central

plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '3.0.3'
    id 'nebula.contacts' version '3.0.1'
    id 'nebula.maven-publish' version '4.4.4'
    id 'nebula.nebula-release' version '3.2.0'
    id 'nebula.nebula-bintray' version '3.3.1'
    id 'com.gradle.plugin-publish' version '0.9.3'
    id 'nebula.javadoc-jar' version '4.4.4'
    id 'nebula.source-jar' version '4.4.4'
    id 'nebula.maven-apache-license' version '4.4.4'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

description 'Gradle plugin to do various Stash SCM tasks'

contacts {
    'dzapata@gmail.com' {
        moniker 'Daniel Zapata'
        github 'dzapata'
    }
}

dependencies {
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/b676bbc026d0053494b5439ba8ef147c16adabba/common.gradle'

pluginBundle {
    plugins {
        gradleStash {
            id = 'nebula.gradle-stash'
            displayName = 'Nebula Stash Plugin'
            description = project.description
            tags = ['nebula', 'scm', 'stash']
        }

        gradleStashBase {
            id = 'nebula.gradle-stash-base'
            displayName = 'Nebula Stash Base Plugin'
            description = 'Sets up some common '
            tags = ['nebula', 'scm', 'stash']
        }
    }
}
